name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Build 
        run: |
          echo '{"version":"${GITHUB_REF#refs/tags/"}' > templates/metadata.json;
          bazel build //:axe;

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.TAG_NAME }} \
            --title "Release ${{ env.TAG_NAME }}" \
            --generate-notes \
            --draft=false \
            --prerelease=false

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ env.TAG_NAME }} bazel-bin/axe \
            --name "axe" \
            --clobber